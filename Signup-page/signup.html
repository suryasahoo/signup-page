<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-form">
        <img src="5087579.png">
        <h1>Signup With Us</h1>
        <form>
            <input required type="text" class="input-box" placeholder="Your Name">
            <input required type="number" class="input-box" placeholder="Your Number">
            <input required type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p><span><input type="checkbox"></span>I Agree to term and condition</p>
            <button type="button" class="signup-btn"> Sign Up</button>
            <hr>
            <p class="or"> OR</p>
            <button type="button" class="google-btn"> Login with Google</button>
            <p>Do you have an account ? <a href="g">Sign in</a></p>
        </form>

    </div>
</body>

</html>
